services:
  client:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.client
    environment:
      VENDOR_BASE_URL: ${VENDOR_BASE_URL}
      ISSUER_BASE_URL: ${ISSUER_BASE_URL}
      CLIENT_PRIVATE_KEY_PEM: ${CLIENT_PRIVATE_KEY_PEM}
      CLIENT_PAYMENT_COUNT: ${CLIENT_PAYMENT_COUNT}
      CLIENT_CHANNEL_AMOUNT: ${CLIENT_CHANNEL_AMOUNT}
      CLIENT_PAYMENT_MODE: ${CLIENT_PAYMENT_MODE}
      CLIENT_PAYWORD_UNIT_VALUE: ${CLIENT_PAYWORD_UNIT_VALUE}
      CLIENT_PAYWORD_MAX_K: ${CLIENT_PAYWORD_MAX_K}
      CLIENT_RAMP_DELAY_SEC: ${CLIENT_RAMP_DELAY_SEC}
    networks:
      - app-network

  issuer:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.issuer
    environment:
      ISSUER_DATABASE_URL: ${ISSUER_DATABASE_URL}
      #ISSUER_DATABASE_ECHO: ${ISSUER_DATABASE_ECHO}
      ISSUER_API_HOST: ${ISSUER_API_HOST}
      ISSUER_API_PORT: ${ISSUER_API_PORT}
      ISSUER_API_DEBUG: ${ISSUER_API_DEBUG}
      ISSUER_API_CORS_ORIGINS: ${ISSUER_API_CORS_ORIGINS}
      PROMETHEUS_MULTIPROC_DIR: ${PROMETHEUS_MULTIPROC_DIR}
      ISSUER_APP_NAME: ${ISSUER_APP_NAME}
      ISSUER_APP_VERSION: ${ISSUER_APP_VERSION}
      ISSUER_PRIVATE_KEY_PEM: ${ISSUER_PRIVATE_KEY_PEM}
    ports:
      - 8001:8001
    depends_on:
      - redis-issuer
    networks:
      - app-network

  vendor:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.vendor
    environment:
      VENDOR_DATABASE_URL: ${VENDOR_DATABASE_URL}
      #VENDOR_DATABASE_ECHO: ${VENDOR_DATABASE_ECHO}
      VENDOR_API_HOST: ${VENDOR_API_HOST}
      VENDOR_API_PORT: ${VENDOR_API_PORT}
      VENDOR_API_DEBUG: ${VENDOR_API_DEBUG}
      VENDOR_API_CORS_ORIGINS: ${VENDOR_API_CORS_ORIGINS}
      VENDOR_API_WORKERS: ${VENDOR_API_WORKERS}
      VENDOR_APP_NAME: ${VENDOR_APP_NAME}
      VENDOR_APP_VERSION: ${VENDOR_APP_VERSION}
      VENDOR_PRIVATE_KEY_PEM: ${VENDOR_PRIVATE_KEY_PEM}
      ISSUER_BASE_URL: ${ISSUER_BASE_URL}
      PROMETHEUS_MULTIPROC_DIR: ${PROMETHEUS_MULTIPROC_DIR}
    ports:
      - 8000:8000
    depends_on:
      - redis-vendor
    networks:
      - app-network

  redis-vendor:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - 6379:6379
    volumes:
      - redis_vendor_data:/data
    networks:
      - app-network

  redis-issuer:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - 6380:6379
    volumes:
      - redis_issuer_data:/data
    networks:
      - app-network

  pyroscope:
    image: grafana/pyroscope:latest
    command: ["server", "--http-address=:4040"]
    ports:
      - 4040:4040
    volumes:
      - pyroscope_data:/var/lib/pyroscope
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    depends_on:
      - prometheus
      - pyroscope
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - app-network

  alloy:
    image: grafana/alloy:latest
    volumes:
      - ./alloy.config:/etc/alloy/alloy.config:ro
      - /var/run/docker.sock:/var/run/docker.sock
    pid: host
    privileged: true
    depends_on:
      - pyroscope
    ports:
      - 12345:12345
    command: ["run", "--server.http.listen-addr=0.0.0.0:12345", "/etc/alloy/alloy.config"]
    networks:
      - app-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - app-network

networks:
  app-network:

volumes:
  redis_vendor_data:
  redis_issuer_data:
  pyroscope_data:
  grafana_data:
  prometheus_data:
